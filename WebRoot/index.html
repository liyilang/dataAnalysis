<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Data Analysisi App</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="dist/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="/WEB-INF/dist/img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: #1abc9c ">
    <div class="container" style="margin-top: 15%">




          <div class="col-md-4"  >
            <img src="dist/img/icons/png/intel.jpg" alt="Welcome to Mail App" />
            <h5>Welcome to  <small> Data Analysis</small></h5>
          </div>
<form action="login.action" method="post">
          <div class="login-form col-md-6 col-md-offset-1">
            <div class="form-group">
              <input type="text" class="form-control login-field" name="user.username" placeholder="Enter your name" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" name="user.password" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Login in"/>
            <a class="login-link" href="#">Lost your password?</a>
          </div>
</form>



    </div> <!-- /container -->



    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="dist/js/application.js"></script>


  </body>
</html>
